<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head></h:head>
<body>
<f:view locale="#{languageController.locale}"/>

	<h1>Topic : #{topic.title}</h1>
	<p>#{topic.description}</p>

	<h:dataTable value="#{topic.messages}" var="_msg">
		<h:column>
			<f:facet name="header">#{messages['message.auteur']}</f:facet>
			<h:outputText value="#{_msg.auteur.login}" />
		</h:column>
		<h:column>
			<f:facet name="header">#{messages['message.date']}</f:facet>
			<h:outputText value="#{_msg.date}" >
				<f:convertDateTime type="date" dateStyle="short"/>
			</h:outputText>
		</h:column>
				<h:column>
			<f:facet name="header">#{messages['message.sujet']}</f:facet>
			<h:outputText value="#{_msg.sujet}" />
		</h:column>
	</h:dataTable>

</body>
</html>
