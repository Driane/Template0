<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head></h:head>
<body>
<f:view locale="#{languageController.locale}"/>

	<h1>
		<h:outputText value="#{messages['ajoutTopic.title']}" />
	</h1>
	<h:messages errorStyle="color:red" />

	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="#{messages['ajoutTopic.title']}" />
			<h:inputText value="#{topicController.topic.title}">
				<f:validator validatorId="topicValidator" />
			</h:inputText>
			<h:outputText value="#{messages['topic.description']}" />
			<h:inputTextarea value="#{topicController.topic.description}"
				cols="60" rows="3" />
		</h:panelGrid>
		<h:panelGrid columns="2">
			<h:commandButton action="topics" value="#{messages['action.cancel']}"
				immediate="true" />
			<h:commandButton action="#{topicController.createTopic}"
				value="#{messages['action.save']}" />
		</h:panelGrid>
	</h:form>
</body>
</html>
