<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head></h:head>
<body>
<f:view locale="#{languageController.locale}"/>


<h:form>
<h:outputText value="#{loggedUser.login}"/>  <h:commandLink action="index" value="#{messages['action.deconnecter']}" />

	<h1>#{messages['topics.titre']}</h1>

<h:commandLink action="ajoutTopic" value="#{messages['action.ajouterTopic']}" />
<h:inputText value="#{topicController.prefix}">
<f:ajax render="topicsTable" execute="@this" event="keyup"/>
<br />
</h:inputText>

	<h:dataTable value="#{topicController.topics}" var="_topic" binding="#{topicController.dataTable}" id="topicsTable">
		<h:column>
			<f:facet name="header">#{messages['topic.titre']}</f:facet>
			<h:commandLink action="#{topicController.selectTopic}" value="#{_topic.title}" />
		</h:column>
		<h:column>
			<f:facet name="header">#{messages['topic.description']}</f:facet>
			<h:outputText value="#{_topic.description}" />
		</h:column>
	</h:dataTable>
</h:form>
</body>
</html>
