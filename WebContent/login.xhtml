<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head></h:head>
<body>
<f:view locale="#{languageController.locale}"/>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="#{messages['membre.login']}" />
			<h:inputText value="#{userController.login}" />
			<h:outputText value="#{messages['membre.password']}" />
			<h:inputSecret value="#{userController.password}" />
		</h:panelGrid>
		<h:commandButton action="#{userController.checkPassword}" value="#{messages['action.entrer']}" />
	</h:form>
</body>
</html>
